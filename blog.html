---
layout: default
title: 게시판
permalink: /blog/
---

<section class="container py-5">
  <h2 class="text-center mb-5">📌 최신 게시물</h2>
  <div class="row">
    {% for post in site.posts %}
      <div class="col-md-6 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">
              <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </h5>
            <p class="card-text">
              {{ post.excerpt | strip_html | truncate: 100 }}
            </p>
            <a href="{{ post.url | relative_url }}" class="btn btn-sm btn-outline-primary">더보기</a>
          </div>
          <div class="card-footer text-muted text-end">
            {{ post.date | date: "%Y-%m-%d" }}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
