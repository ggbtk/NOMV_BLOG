<nav class="bg-gray-900 text-white fixed top-0 left-0 right-0 z-50 shadow-md">
  <div class="max-w-screen-xl mx-auto flex items-center justify-between px-4 py-3">
    <a href="/" class="text-lg font-bold">무운행파이낸셜대부</a>
    <button id="menu-toggle" class="block md:hidden">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <ul id="menu-items" class="hidden md:flex space-x-6">
      {% assign nav_items = site.data.navigation[site.locale].nav %}
      {% for item in nav_items %}
      <li>
        <a href="{{ item.url | default: '#' }}" class="hover:text-yellow-400">{{ item.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toggleBtn = document.getElementById('menu-toggle');
    const menuItems = document.getElementById('menu-items');
    toggleBtn.addEventListener('click', function () {
      menuItems.classList.toggle('hidden');
    });
  });
</script>
